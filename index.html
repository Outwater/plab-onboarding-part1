<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>plab onboarding chapter1</title>
  </head>
  <body>
    <div class="page">
      <section>
        <ul class="l-match-list">
          <li class="l-match-list__match-item">
            <div class="c-match-info flex items-center gap-15">
              <time class="c-match-info__time">09:00</time>
              <div class="flex-col gap-5">
                <div class="c-match-info__title">서울 영등포 더에프 필드 A구장 *주차마감*</div>
                <div class="flex gap-5">
                  <span class="c-match-info__tag">남녀모두</span>
                  <span class="c-match-info__tag">6vs6</span>
                  <span class="c-match-info__tag">3파전</span>
                  <span class="c-match-info__tag">모든레벨</span>
                </div>
              </div>
            </div>
            <button type="button" class="c-button c-button--secondary w-20p">마감</button>
          </li>

          <li class="l-match-list__match-item">
            <div class="c-match-info flex items-center gap-15">
              <time class="c-match-info__time">15:00</time>
              <div class="flex-col gap-5">
                <div class="c-match-info__title">서울 영등포 더에프 필드 A구장 *주차마감*</div>
                <div class="flex gap-5">
                  <span class="c-match-info__tag">남녀모두</span>
                  <span class="c-match-info__tag">6vs6</span>
                  <span class="c-match-info__tag">3파전</span>
                  <span class="c-match-info__tag">모든레벨</span>
                </div>
              </div>
            </div>
            <button type="button" class="c-button c-button--negative w-20p">마감임박</button>
          </li>

          <li class="l-match-list__match-item">
            <div class="c-match-info flex items-center gap-15">
              <time class="c-match-info__time">21:00</time>
              <div class="flex-col gap-5">
                <div class="c-match-info__promotion">지금 신청하면 5,000원 할인</div>
                <div class="c-match-info__title">서울 영등포 더에프 필드 A구장 *주차마감*</div>
                <div class="flex gap-5">
                  <span class="c-match-info__tag">남녀모두</span>
                  <span class="c-match-info__tag">6vs6</span>
                  <span class="c-match-info__tag">3파전</span>
                  <span class="c-match-info__tag">모든레벨</span>
                </div>
              </div>
            </div>
            <button type="button" class="c-button c-button--primary w-20p">신청가능</button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
